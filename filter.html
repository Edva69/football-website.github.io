            color: #e0ffe0;
        }

        }

            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            cursor: pointer;
        }
        input[type="checkbox"] {
            accent-color: #00ff99;
            transform: scale(1.2);
            margin-right: 8px;
        }
        button {
            background: linear-gradient(90deg, #00ff99 0%, #00c3ff 100%);
            color: #003300;
            border: none;
            border-radius: 8px;
            padding: 10px 28px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px #00ff99, 0 0 20px #003300 inset;
            transition: background 0.3s, color 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #00c3ff 0%, #00ff99 100%);
            color: #fff;
        }
        .league-title {
            margin-top: 30px;
            font-size: 1.4em;
            color: #00ff99;
            text-shadow: 0 0 10px #00ff99, 0 0 20px #003300;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: linear-gradient(120deg, #233347 0%, #1a2a3a 100%);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #00ff99;
            padding: 10px;
            text-align: left;
        }
        th {
            background: linear-gradient(90deg, #00ff99 0%, #003300 100%);
            color: #003300;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #1a2a3a;
        }
        tr:nth-child(odd) {
            background-color: #233347;
        }
        /* Navbar styling */
        .horizontal-nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(90deg, #00ff99 0%, #003300 100%);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 10px #00ff99;
        }
        .horizontal-nav li {
            float: left;
        }
        .horizontal-nav li a {
            display: block;
            color: #003300;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: background 0.3s, color 0.3s;
        }
        .horizontal-nav li a:hover:not(.active) {
            background: #003300;
            color: #00ff99;
        }
        .horizontal-nav .active {
            background: #00c3ff;
            color: #fff;
        }

            resultContainer.innerHTML = "";

            if (selectedLeagues.length === 0) {
                resultContainer.innerHTML = "<p>Please select at least one league.</p>";
                return;
            }

            selectedLeagues.forEach(league => {
                const teams = leaguesData[league];
                if (!teams) return;
                const leagueDiv = document.createElement("div");
                leagueDiv.innerHTML = `<h3>${league}</h3>`;
                teams.forEach(team => {
                    const teamDiv = document.createElement("div");
                    teamDiv.innerHTML = `<strong>${team.name}</strong> - Home Ground: ${team.homeGround}, Manager: ${team.manager}`;
                    leagueDiv.appendChild(teamDiv);
                });
                resultContainer.appendChild(leagueDiv);
            });
        }
    </script>
</body>
</html>
